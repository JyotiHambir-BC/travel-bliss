<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Travel Bliss</title>
  </head>
  <body>
    <!-- Header Tagline and Navbar -->
    <header>
      <div class="container">
        <h1 class="logo">TRAVEL BLISS</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="menu.html">Destination</a>
          <a href="contact.html">Contact Us</a>
        </nav>
        
      </div>
    </header>
    <!-- Home Screen -->
    <section>
      <div class="contact-page">
          <div class="inner">

              <div class="row">
                  <div class="col">
                      <div class="contact-details">
                          <span><i class="bi bi-geo-alt-fill"></i></span>
                          <div class="name"><b>Visit Our office</b></div>

                          <p>37 Row Chambers, 
                            New Delhi, 426 507 India
                          </p>
                      </div>
                  </div>
                  <div class="col">
                      <div class="contact-details">
                          <span><i class="bi bi-chat"></i></span>
                          <div class="name"><b>let's talk</b></div>

                          <p>Phone: (+44) 123 456 789</p>
                          <p>Fax: 123 456 789</p>
                      </div>
                  </div>

                  <div class="col">
                      <div class="contact-details">
                          <span><i class="bi bi-envelope"></i></span>
                          <div class="name"><b>E-mail us</b></div>

                          <p>travelbliss@gmail.com</p>
                      </div>
                  </div>
              </div>

          </div>
      </div>
      </div>
      </div>

  </section>
  <section>
      <div class="form-group">
          <form action="https://formdump.codeinstitute.net?" method="post">
              <h1>Drop us a line</h1>

              <div class="form"><label for="full-name">Full Name</label>
                  <input type="text" name="Full-Name" placeholder="Full Name" class="form-contral" id="full-name"
                      required>
              </div>
              <div class="form"><label for="email">Email</label>
                  <input type="email" name="email-address" placeholder="Email" class="form-contral" id="email"
                      required>
              </div>
              <div class="form"><label for="message">Your Message :</label>
                  <textarea name="message" id="message" rows="10" cols="20" class="form-contral" required></textarea>
              </div>
              <br>

              <button type="submit" class="btn">Submit</button>
              <button type="reset" class="btn">Reset</button>

          </form>
      </div>

  </section>

    <footer>
      <section>
        <div class="container text-center">
            <p>Made By Jyoti Hambir</p>
        </div>
    </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    ></script>
  </body>
</html>
